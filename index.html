<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/dist/main.css">
  <title>Document</title>
</head>
<body>

  <nav>
    <ul class="tab-menu">
      <li class="tab-menu-item">
        <a class="tab-menu-item-link" href="#logs">
          First tab
        </a>
      </li>
      <li class="tab-menu-item">
        <a class="tab-menu-item-link" href="#feeds">
          Second tab
        </a>
      </li>
      <li class="tab-menu-item">
        <a class="tab-menu-item-link" href="#flickr">
          Third tab
        </a>
      </li>
    </ul>
  </nav>

  <div class="tab-content-container">
    <div id="logs" class="tab-content"></div>
    <div id="feeds" class="tab-content"></div>
    <div id="flickr" class="tab-content">
      <input id="input" type="text">
      <div class="photos-container"></div>
    </div>
  </div>

  <svg class="spinner hide" viewBox="0 0 50 50">
    <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
  </svg>

  <script src="https://static.sekandocdn.net/static/feednami/feednami-client-v1.1.js"></script>
  <script src="/dist/bundle.js"></script>
</body>
</html>
